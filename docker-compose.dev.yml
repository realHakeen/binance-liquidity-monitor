version: '3.8'

services:
  # Redis service (same as production)
  redis:
    image: redis:7-alpine
    container_name: binance-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - binance-network-dev

  # Backend service (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: binance-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      # Exclude node_modules from volume mount
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - binance-network-dev

  # Frontend service (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: binance-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000
      - DOCKER=true
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      # Exclude node_modules from volume mount
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - binance-network-dev

volumes:
  redis_data_dev:
    driver: local

networks:
  binance-network-dev:
    driver: bridge

